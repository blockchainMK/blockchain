
<html>
	<head>
		<title> Login-Blockchain </title>
		<!-- <link rel="Icon" href="favicon.png" type="image/png" /> -->
		<link rel="Icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- <link rel="stylesheet" type="text/css" href="css/style1.css" /> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style3.css') }}" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	</head>
	
	<body>

		<h1>Login for Blockchain Account<br/>Fill in your Username and Password, and click the Login button</h1>
		
		<div class="center">
			<div class="header">Login Form</div>
			<form action="/" method="post">

				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
				    	{% for category, message in messages %}
				      		<strong id="msg">{{ message }}</strong>
				      		<br><br>
				    	{% endfor %}
					{% endif %}
				{% endwith %}

				<input type="text" placeholder="Username" name="username" required>
				<input id="password" type="password" placeholder="Password" name="password" required>
				<i class="fas fa-lock" onclick="show()"></i>
				<input type="submit" value="Login">
				<a id="kecil" href="/register"> Register </a>
			</form>	
		</div>
		
		<script>
			function show(){
				var pswrd = document.getElementById('password');
				var icon = document.querySelector('.fas');
				if (pswrd.type === "password")
				{
					pswrd.type = "text";
					pswrd.style.marginTop = "20px";
					icon.style.color = "#7f2092";
				}
				else
				{
					pswrd.type = "password";
					icon.style.color = "grey";
				}
			}
		</script>

	</body>
</html>
