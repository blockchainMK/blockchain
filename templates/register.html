
<html>
	<head>
		<title> Register </title>
		<!-- <link rel="Icon" href="favicon.png" type="image/png" /> -->
		<link rel="Icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- <link rel="stylesheet" type="text/css" href="css/style1.css" /> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style3.css') }}" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	</head>
	
	<body>
	
		<div class="center">
			<div class="header">Register Form</div>	
			<form action="/register" method="post">
				
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
				    	{% for category, message in messages %}
				      		<strong id="msg">{{ message }}</strong>
				      		<br><br>
				    	{% endfor %}
					{% endif %}
				{% endwith %}

				<div id="msg1"></div>

				<input id="username" type="text" placeholder="Username" name="username" required pattern="^[a-zA-Z0-9_]{6,}$" title="Can contain number, underline, uppercase and lowercase letter, and at least 6 or more characters">
				<input id="password" type="password" placeholder="Password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<i class="fas fa-lock" onclick="show()"></i>
				<input id="submitted" type="submit" value="Register">
				<a id="kecil" href="/" > Login </a>
			</form>
		</div>
		
		<script>
			function show()
			{
				var pswrd = document.getElementById('password');
				var icon = document.querySelector('.fas');
				if (pswrd.type === "password")
				{
					pswrd.type = "text";
					pswrd.style.marginTop = "20px";
					icon.style.color = "#7f2092";
				}
				else
				{
					pswrd.type = "password";
					icon.style.color = "grey";
				}
			}



			function checkPass(e)
			{
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;

				if(username == password)
				{
					// alert('Username and password must be different.');
					document.getElementById("msg1").innerHTML = "<strong>Username and password must be different.</strong><br><br>";
					e.preventDefault();
				}
			}
			document.getElementById("submitted").addEventListener("click", checkPass)
		</script>

	</body>
</html>
